{% extends 'base.html' %}

{% block titulo %}Dashboard de {{ user }} | {% endblock %}

{% block conteudo %}

<h1 class="mt-3 mb-3" style="margin-left: 15px;">Olá {{ user.first_name }} {{ user.last_name }} </h1>
{% include 'parciais/_messages.html' %}
<p style="margin-left: 15px;">
    O seu nome de usuário é <b>{{ user }}</b>.
</p>
<div class="container">
    <form action="{% url 'dashboard' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            {{ form }}
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
